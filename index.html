<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background with CSS</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="main-container">

        <div class="background-container">
            <div id="scene" class="scene">
                <video src="aurora.mp4" autoplay loop muted class="video-background"></video>
                <div id="stars" class="stars"></div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
    <script>

        document.querySelector("video").addEventListener("loadeddata", () => {
            setTimeout(() => {
                document.querySelector("video").playbackRate = 0.5;
                document.querySelector("#scene").classList.add("scene-visible");
            }, 100);
        });


        for (let i = 0; i < 200; i++) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.round(Math.random() * 1) + 1}px`;
            star.style.height = star.style.width;
            star.style.backgroundColor = `rgba(255, 255, 255, ${Math.random()})`;
            document.getElementById("stars").appendChild(star);
        }
    </script>
</body>

</html>
